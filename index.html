<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--GALLERY-->
    <section class="gallery">
        <div class="container">
            <div class="row">
                <div class="title">
                <h2>Hackathon Images</h2>
                </div>
            </div>

            <div class="row">
                <!--Total Images-->
                <div class="gallery-items">
                    <!--Individuals Images-->
                    <div class="item">
                    <img src="images/1.jpg" alt="Architecture">
                        <div class="overlay">
                          <h2>Architecture</h2>
                        </div>
                    </div>

                     <!--End of Individuals Images-->

                    <div class="item">
                    <img src="images/2.jpg" alt="Architecture">
                    <div class="overlay">
                        <h2>Architecture</h2>
                      </div>
                    </div>

                    <div class="item">
                    <img src="images/3.jpg" alt="Nature">
                        <div class="overlay">
                         <h2>Nature</h2>
                        </div>
                    </div>

                    <div class="item">
                    <img src="images/4.jpg" alt="Nature">
                       <div class="overlay">
                        <h2>Nature</h2>
                       </div>
                    </div>

                    <div class="item">
                    <img src="images/5.jpg" alt="Lifestyle">
                        <div class="overlay">
                         <h2>Lifestyle</h2>
                        </div>
                    </div>

                    <div class="item">
                    <img src="images/6.jpg" alt="Lifestyle">
                        <div class="overlay">
                          <h2>Lifestyle</h2>
                        </div>
                    </div>  
                            
                </div>
            </div>
        </div>
    </section>


    <!--LIGHTBOX-->
    <div class="lightbox">
        <div class="lightbox-content">
            <div class="close">&times;</div>
            <img src="" class="lightbox-img" onclick="prev()" alt="Hackathon">
            <div class="caption">
                <span class="img-title"></span>
                <span class="counter"></span>
            </div>
        </div>
<!--Previous and Next Button-->
        <div class="lightbox-controls">
            <div class="prev" onclick="prev()"><</div>
            <div class="next" onclick="next()">></div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
